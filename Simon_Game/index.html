<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Simon Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Simon Game</h1>
        <button type="button" class="btn-start" name="start">START</button>
      </div>
<div class="game">
    <div class="row">
        <div class="col col-sm-6">
          <button type="button" class="button btn-blue" name="blue"></button>
        </div>
        <div class="col col-sm-6">
          <button type="button" class="button btn-yellow" name="yellow"></button>
        </div>

      </div>
      <div class="row">
        <div class="col  col-sm-6">
          <button type="button" class="button btn-red" name="red"></button>
        </div>
        <div class="col col-sm-6">
          <button type="button" class="button btn-green" name="green"></button>
        </div>
    </div>
</div>


    </div>
  </body>

  <footer>
    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
